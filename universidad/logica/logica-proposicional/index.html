<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <main>
        <div class="app">
            <section class="main">
                <textarea id="main" onblur="this.focus()" autofocus>¬p ∧ ¬¬(((q ∧ r) ∧ ¬p) ∧ s)</textarea> <!--{¬p ∧ ¬¬(((q ∧ r) ∧ ¬p) ∧ s), p ∧ x} ⊨ q-->
            </section>
            <section class="elements">
                <div class="symbols">
                    <div class="operators">
                        <button class="negation" onclick="insertDataTextarea(this.textContent)">¬</button>
                        <button onclick="insertDataTextarea(this.textContent)">∧</button>
                        <button onclick="insertDataTextarea(this.textContent)">∨</button>
                        <button onclick="insertDataTextarea(this.textContent)">→</button>

                        <button onclick="insertDataTextarea(this.textContent)">↔</button>

                        <button onclick="insertDataTextarea(this.textContent)">(</button>
                        <button onclick="insertDataTextarea(this.textContent)">)</button>
                    </div>
                    <div class="variables">

                    </div>
                </div>
                <div class="button">
                    <button onclick="getText()">OPERAR</button>
                </div>
            </section>
        <section id="result" class="results"></div>
    </div>
    </main>

    <script src="PropositionalLogic.js"></script>
